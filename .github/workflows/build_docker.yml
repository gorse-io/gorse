name: build

on:
  push:
    branches:    
      - master

jobs:
  windows_images:
    name: docker images (windows)
    runs-on: windows-latest
    strategy:
      matrix:
        image: [gorse-master, gorse-server, gorse-worker, gorse-in-one]
    steps:
      - name: Pull source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        run: |
          docker build -f cmd/${{ matrix.image }}/Dockerfile.windows `
            -t zhenghaoz/${{ matrix.image }}:nightly-windowsservercore .
          docker image push --all-tags zhenghaoz/${{ matrix.image }}

  docker_images:
    name: docker images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targets: [default, cuda, mkl]
    steps:
      - name: Pull source
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - if: matrix.targets != 'cuda'
        name: Set up Docker Buildx (max-parallelism=4)
        uses: docker/setup-buildx-action@v3

      - if: matrix.targets == 'cuda'
        name: Set up Docker Buildx (max-parallelism=1)
        uses: docker/setup-buildx-action@v3
        with:
          config: .github/buildkitd.toml

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        uses: docker/bake-action@v6
        with:
          source: .
          targets: ${{ matrix.targets }}
          push: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
