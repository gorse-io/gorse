syntax = "proto3";

option go_package = "github.com/zhenghaoz/gorse/protocol";

package protocol;

import "google/protobuf/timestamp.proto";

message User {
  string user_id = 1;
  bytes labels = 2;
  string comment = 3;
}

message Item {
  string namespace = 1;
  string item_id = 2;
  bool is_hidden = 3;
  repeated string categories = 4;
  google.protobuf.Timestamp timestamp = 5;
  bytes labels = 6;
  string comment = 7;
}

message Feedback {
  string namespace = 1;
  string feedback_type = 2;
  string user_id = 3;
  string item_id = 4;
  google.protobuf.Timestamp timestamp = 5;
  string comment = 6;
}

enum NodeType {
  ServerNode = 0;
  WorkerNode = 1;
  ClientNode = 2;
}

service Master {

  /* meta distribute */
  rpc GetMeta(NodeInfo) returns (Meta) {}

  /* data distribute */
  rpc GetRankingModel(VersionInfo) returns (stream Fragment) {}
  rpc GetClickModel(VersionInfo) returns (stream Fragment) {}

  rpc PushProgress(PushProgressRequest) returns (PushProgressResponse) {}

}

message Meta {
  string config = 1;
  int64 ranking_model_version = 3;
  int64 click_model_version = 4;
  string me = 5;
  repeated string servers = 6;
  repeated string workers = 7;
}

message Fragment {
  bytes data = 1;
}

message VersionInfo {
  int64 version = 1;
}

message NodeInfo {
  NodeType node_type = 1;
  string node_name = 2;
  int64 http_port = 3;
  string binary_version = 4;
}

message Progress {
  string tracer = 1;
  string name = 2;
  string status = 3;
  string error = 4;
  int64 count = 5;
  int64 total = 6;
  int64 start_time = 7;
  int64 finish_time = 8;
}

message PushProgressRequest {
  repeated Progress progress = 1;
}

message PushProgressResponse {}
